<!DOCTYPE html>
<html lang="en" ng-app="employeeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
    var app = angular.module('employeeApp', []);

    app.controller('DashboardController', function($scope) {
        // Mock user data (replace with API call if needed)
        $scope.users = [
            { userid: 'E001', username: 'John Doe', photo: 'static/images/employees/rahhhh.jpeg' },
            { userid: 'E002', username: 'Jane Smith', photo: 'static/images/employees/rahul.jpeg' },
            { userid: 'E003', username: 'Mike Johnson', photo: 'static/images/employees/suchh.jpeg' }
        ];

        $scope.viewEmployeeDetails = function(userid) {
            // Navigate to user_details.html with emp_id as a query parameter
            window.location.href = 'user_details.html?emp_id=' + userid;
        };
    });
    </script>
</head>
<body ng-controller="DashboardController" class="container mt-5">

    <h1 class="text-center mb-4">Employee Dashboard</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Photo</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        <img ng-src="{{user.photo}}" alt="User Photo" class="rounded-circle" width="50" height="50">
                    </td>
                    <td>
                        <button ng-click="viewEmployeeDetails(user.userid)" class="btn btn-link fw-bold text-primary">
                            {{user.username}}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-secondary mt-3" onclick="window.history.back()">⬅️ Back</button>

</body>
</html>
