<!DOCTYPE html>
<html lang="en" ng-app="employeeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="DashboardController" class="container mt-5">

    <h1 class="text-center mb-4">Employee Dashboard</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Photo</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        <img ng-src="{{user.photo}}" alt="User Photo" class="rounded-circle" width="50" height="50">
                    </td>
                    <td>
                        <button ng-click="viewEmployeeDetails(user.userid)" class="btn btn-link fw-bold text-primary">
                            {{user.username}}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
