        <!DOCTYPE html>
<html lang="en" ng-app="employeeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body ng-controller="EmployeeController" class="container mt-5">

    <h1 class="text-center">Employee Details</h1>

    <div class="card shadow-sm p-4 mb-4">
        <div class="d-flex flex-column flex-md-row align-items-center">
            <img ng-src="{{user.photo}}" alt="User Photo" class="rounded-circle me-md-4 mb-3 mb-md-0" width="100" height="100">
            <div>
                <p class="mb-2">
                    <button class="btn btn-primary btn-sm">{{user.username}}</button>
                </p>
                <p class="mb-1"><strong>User ID:</strong> {{user.userid}}</p>
                <p class="mb-1"><strong>Email:</strong> {{user.email}}</p>
                <p><strong>Phone:</strong> {{user.phone}}</p>
                <p>
                    <strong>Status:</strong>
                    <button class="btn btn-sm"
                            ng-class="{
                                'btn-success': user.status === 'active',
                                'btn-danger': user.status === 'inactive'
                            }"
                            ng-click="toggleStatus()">
                        {{ user.status === 'active' ? 'Active' : 'Inactive' }}
                    </button>
                </p>
            </div>
        </div>
    </div>

    <h2 class="mb-3">Attendance Records</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Log-In</th>
                    <!-- <th>Log-Out</th> -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in attendanceRecords">
                    <td>{{record.date}}</td>
                    <td>{{record.login}}</td>
                    <!-- <td>{{record.logout}}</td> -->
                </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-secondary" onclick="window.history.back()">Back</button>

</body>
</html>
